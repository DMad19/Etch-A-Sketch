<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Etch-A-Sketch</title>
        <link href="\Etch-A-Sketch\style\style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="text-center title">Etch-A-Sketch</div>
            <div class="d-flex slider-pack justify-content-around align-items-center">
                <button class="btn btn-info" id="clear">Clear</button>
                <button class="btn btn-primary" id="black">Black</button>
                <button class="reset btn btn-success" id="eraser">Eraser</button>
                <button class="reset btn btn-danger" id="rgb">RGB</button>
                <div>
                    <input id="slider" type="range" min="1" max="100" value="16">
                    <label id="slider-label"></label>
                </div>
                <div>
                    <span class="material-icons">edit</span>
                    <span id="current-selector"></span>
                </div>
            </div>
            
        </div>
        <div class="cont container-fluid"></div>
        <script src="\Etch-A-Sketch\script\script.js" defer></script>
    </body>
</html>
